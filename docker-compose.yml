services:
    api:
        build: .
        environment:
            - PORT=5000
        ports:
            - "5000:5000"

    swagger:
        image: swaggerapi/swagger-ui:latest
        environment:
            - SWAGGER_JSON=/openapi.yaml
        volumes:
            - ./openapi/openapi.yaml:/openapi.yaml:ro
        ports:
            - "8080:8080"
        depends_on:
            - api
